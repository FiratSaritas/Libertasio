<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertasio.com - Global News Newsletter</title>
    <!-- Link to your custom stylesheet (relative path from root) -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white text-sm md:text-base p-4 md:p-6 flex flex-col md:flex-row justify-between items-center z-50 shadow-lg">
  <p class="mb-2 md:mb-0">
    We use cookies to ensure you get the best experience on our website. 
    <a href="privacy.html" class="underline text-primary-medium hover:text-accent-light ml-1">Learn more</a>
  </p>
  <button id="accept-cookies" class="bg-primary-medium hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded transition">
    Accept
  </button>
</div>
<body class="font-inter bg-gray-100 text-gray-900">
    <!-- Header Section (consistent with index.html) -->
    <header class="bg-primary-dark text-white shadow-lg py-2">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            
            <!-- Logo + Brand Title -->
            <div class="flex items-end mb-4 md:mb-0">
            <a href="index.html" class="flex items-end no-underline">
                <!-- Logo as 'L' -->
                <img src="LogoN_transparent.png" alt="Libertasio L logo" class="h-16 w-auto mr-[-10px] z-0 relative">

                <!-- Remaining text "ibertasio.com" -->
                <span class="ml-1 text-[2.6rem] leading-none font-serif tracking-tight font-semibold hover:text-accent-light transition-colors duration-300 mb-[-6px]">
                ibertasio.com
                </span>
            </a>
            </div>

            <!-- Navigation -->
            <nav>
            <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-center pt-[20px]">
                <li><a href="index.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">Home<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
                <li><a href="about.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">About Us<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
                <li><a href="support.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">Support<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
            </ul>
            </nav>
        </div>
        </header>
    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <!-- Featured Articles Carousel Section -->
        <section id="featured-article-container" class="mb-12"></section>

        <!-- Recent Insights Grid Section -->
        <section class="mb-12">
            <h2 class="text-4xl font-extrabold text-center text-primary-dark mb-10">Recent Insights</h2>
            <!-- Articles Container - Articles will be dynamically loaded here by JavaScript -->
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-primary-dark text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Libertasio.com. All rights reserved. Modern News, Simple Delivery.</p>
        </div>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
